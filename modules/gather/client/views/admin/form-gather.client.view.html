<section>
  <div class="page-header">
    <h3>{{vm.gather._id ? 'Edit Gather' : 'New Gather'}}</h3>
  </div>
  <div class="pull-right">
    <a ng-show="vm.gather._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.gatherForm" class="form-horizontal" ng-submit="vm.save(vm.form.gatherForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label">Gather Location</label>
          <input name="gatherLocation" type="text" ng-model="vm.gather.gatherLocation" class="form-control" placeholder="Gather Location" required autofocus>
          <div ng-messages="vm.form.gatherForm.gatherLocation.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Gather Location is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label">Target Location</label>
          <input name="targetLocation" type="text" ng-model="vm.gather.targetLocation" class="form-control" placeholder="Target Location" required autofocus>
          <div ng-messages="vm.form.gatherForm.targetLocation.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Target Location is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.gather._id ? 'Update' : 'Create'}}</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
